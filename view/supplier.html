<div class="container-fluid dashBordSet">

    <div class="row">

        <div class="col-12 col-xxl-9 col-xl-9 col-lg-9 col-md-9">
            <h1>Supplier Service</h1>
        </div>

        <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-3">
            <div class="form-group">
                <div class="search-container" style="position: relative;">
                    <input type="text" class="form-control fw-bold " id="supplierSearchTxt" placeholder=""/>
                    <i class="fas fa-search search-icon" id="supplierSearchBtn" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i>
                </div>
            </div>
        </div>


        <div class="row mt-5 rowColur">


            <div class="col-12 col-xxl-2 col-xl-2 col-lg-3 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="supplierCodeTxt" class="text-black fw-bold ">Supplier  Code</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold " id="supplierCodeTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-3 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="supplierNameTxt" class="text-black fw-bold ">Supplier  Name</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold " id="supplierNameTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="supCategoryOption" class="text-black fw-bold">Category</label>
                    <div class="search-container">
                        <select class="form-select border border-1  fw-bold" aria-label="Default select example" id="supCategoryOption">
                            <option selected value="">Select Category</option>
                            <option  value="NATIONAL">NATIONAL</option>
                            <option  value="INTERNATIONAL">INTERNATIONAL</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="address1Txt" class="text-black fw-bold ">Address 1</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold " id="address1Txt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="address2Txt" class="text-black fw-bold ">Address 2</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold " id="address2Txt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="address3Txt" class="text-black fw-bold ">Address 3</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold " id="address3Txt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="contact1Txt" class="text-black fw-bold ">Contact 1</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 fw-bold " id="contact1Txt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="contact2Txt" class="text-black fw-bold ">Contact 2</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1  fw-bold " id="contact2Txt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="mailTxt" class="text-black fw-bold ">Mail</label>
                    <div class="search-container">
                        <input type="email" class="form-control fw-bold border border-1  fw-bold " id="mailTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-12 col-sm-6 col-md-6 d-flex justify-content-center mt-4 mt-xxl-4 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4  ">
                <button type="button" class="btn btn-success fw-bold col-12 " id="supplierSaveBtn">Save Supplier</button>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-12 col-sm-6 col-md-6 d-flex justify-content-center mt-4 mt-xxl-4 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4">
                <button type="button" class="btn btn-warning fw-bold col-12 " id="supplierUpdateBtn">Update Supplier</button>
            </div>

            <div class="col-12 col-xxl-3 col-xl-6 col-lg-12 col-sm-6 col-md-6 d-flex justify-content-center mt-4 mt-xxl-4 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4 ">
                <button type="button" class="btn btn-danger fw-bold col-12 " id="supplierDeleteBtn">Delete Supplier</button>
            </div>



            <div class="col-12   mt-1 table-responsive p-0  mt-5">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Supplier Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Address 1</th>
                        <th scope="col">Address 2</th>
                        <th scope="col">Address 3</th>
                        <th scope="col">Contact 1</th>
                        <th scope="col">Contact 2</th>
                        <th scope="col">Mail</th>
    
                    </tr>
                    </thead>
                    <tbody id="supplier_Table">
    
                    </tbody>
                </table>
            </div>

        </div>





    </div>

</div>

<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
