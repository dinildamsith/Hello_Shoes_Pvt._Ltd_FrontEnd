    <link rel="stylesheet" href="../css/menuBar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                <button class="btn btn-lg btnCss text-white">
                    <img src="../img/admin-panel.png" alt="" class="btnImageCss ml-5">
                    Dash Board
                </button>
            </a>
        </div>

        <div class="col mt-2 text-center">
            <a href="../view/customerPage.html">
                <button class="btn  btn-lg btnCss text-white">
                    <img src="../img/customers.png" alt="" class="btnImageCss">

                </button>
            </a>
        </div>

        <div class="col mt-2 text-center">
            <a href="../view/item.html">

            </a>

        <div class="col mt-2 text-center">
            <a href="../view/order.html">
                <button class="btn  btn-lg btnCss text-white">

        <div class="col mt-2 text-center">

        <div class="col mt-2 text-center">

    <div id="main">
        <span id="menuButton" style="font-size:30px;cursor:pointer; color: #000000" onclick="openNav()">&#9776;</span>

<div class="container-fluid dashBordSet">

    <div class="row">

        <div class="col-12 col-xxl-9 col-xl-9 col-lg-9 col-md-9">
            <h1>Sale Service</h1>
        </div>


        <div class="row mt-5">

            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="ordrCodeTxt" class="text-black fw-bold ">Order Code</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="ordrCodeTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="purchaseDateTxt" class="text-black fw-bold ">Purchase Date</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="purchaseDateTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="customerCodeOption" class="text-black fw-bold">Customer Code</label>
                    <div class="search-container">
                        <select class="form-select border border-1 border-dark fw-bold" aria-label="Default select example" id="customerCodeOption">
                            <option selected>Select Customer Code</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="customerNameTxt" class="text-black fw-bold ">Customer Name</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="customerNameTxt" placeholder="" />

                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="itemCodeOption" class="text-black fw-bold">Item Code</label>
                    <div class="search-container">
                        <select class="form-select border border-1 border-dark fw-bold" aria-label="Default select example" id="itemCodeOption">
                            <option selected>Select Item Code</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="itemDescriptionTxt" class="text-black fw-bold ">Item Description</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="itemDescriptionTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="sizeTxt" class="text-black fw-bold ">Size</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="sizeTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="quantityTxt" class="text-black fw-bold ">Quantity</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="quantityTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="unitPriceTxt" class="text-black fw-bold ">Unit Price</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="unitPriceTxt" placeholder="" />

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="paymentMethod" class="text-black fw-bold">Payment Method</label>
                    <div class="search-container">
                        <select class="form-select border border-1 border-dark fw-bold" aria-label="Default select example" id="paymentMethod">
                            <option selected>Select Method</option>
                            <option value="CREDITCARD">CREDIT CARD</option>
                            <option value="CASH">CASH</option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
                <div class="form-group">
                    <label for="orderSaleEmpIdTxt" class="text-black fw-bold ">Order Sale Employee Id</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="orderSaleEmpIdTxt" placeholder="" />

                    </div>
                </div>
            </div>

        </div>


    </div>

</div>



<script src="../js/mobileNavJs.js"></script>

</html>
