<head>

</head>

                </button>

        <div class="col mt-2 text-center">

                </button>

        <div class="col mt-2 text-center">

    <div id="main">

</div>

<div class="container-fluid dashBordSet">
    <div class="row">

        <div class="col-12 col-xxl-9 col-xl-9 col-lg-9 col-md-9 ">
            <h1>Customer Service</h1>
        </div>

        <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-3>
            <div class="form-group">
                <div class="search-container" style="position: relative;">
                    <input type="text" class="form-control fw-bold " id="searchTxt" placeholder=""/>
                    <i class="fas fa-search search-icon" id="searchBtn" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i>
                </div>
            </div>
        </div>



        <div id="textFieldGroup" class="row mt-5">


            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="customerIdTxt" class="text-black fw-bold ">Customer Code</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold " id="customerIdTxt" placeholder="" disabled/>

                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="customerNameTxt" class="text-black fw-bold">Customer Name</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold" id="customerNameTxt" placeholder=""/>
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-6 col-xl-3 col-lg-3 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="contact" class="text-black fw-bold">Contact Number</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold" id="contact" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-6 col-xl-3 col-lg-3 col-md-6 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="email" class="text-black fw-bold">Email</label>
                    <div class="search-container">
                        <input type="text" class="form-control fw-bold border border-1 border-dark fw-bold" id="email" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-6 col-lg-6 col-md-6  mt-3">
                <div class="form-group">
                    <label for="customerGenderOpation" class="text-black fw-bold">Customer Gender</label>
                    <div class="search-container">
                        <select class="form-select border border-1 border-dark fw-bold" aria-label="Default select example" id="customerGenderOpation">
                            <option selected>Select Gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>

                        </select>
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-2 col-xl-3 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="address1" class="text-black fw-bold">Address 1</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1 border-dark fw-bold" id="address1" placeholder=""/>
                    </div>
                </div>
            </div>
            <div class="col-12 col-xxl-2 col-xl-3 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="address2" class="text-black fw-bold">Address 2</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1 border-dark fw-bold" id="address2" placeholder=""/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="birthday" class="text-black fw-bold">Birthday</label>
                    <div class="search-container">
                        <input type="date" class="form-control border border-1 border-dark fw-bold" id="birthday" name="birthday">
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="joinDate" class="text-black fw-bold">Join Date</label>
                    <div class="search-container">
                        <input type="date" class="form-control border border-1 border-dark fw-bold" id="joinDate" name="birthday">
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="level" class="text-black fw-bold">Level</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1 border-dark fw-bold" id="level" placeholder="" disabled/>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-6 mt-3">
                <div class="form-group">
                    <label for="totalPoints" class="text-black fw-bold">Total Points</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1 border-dark fw-bold" id="totalPoints" placeholder="" disabled/>
                    </div>
                </div>
            </div>


            <div class="col-12 col-xxl-2 col-xl-2 col-lg-6 col-md-6 mt-3">
                <div class="form-group">
                    <label for="recentPurchaseDate" class="text-black fw-bold">Recent Buy Date</label>
                    <div class="search-container">
                        <input type="text" class="form-control border border-1 border-dark fw-bold" id="recentPurchaseDate" placeholder="" disabled/>
                    </div>
                </div>
            </div>

            <div class="col-xxl-6 col-xl-6 col-md-6 col-lg-12 col-lg-12 col-sm-12 d-flex justify-content-center mt-xxl-4   mt-xl-4 mt-lg-1 mt-md-4">
                <button type="button" class="btn btn-success fw-bold col-12 mt-3">Success</button>
            </div>

            <div class="col-xxl-6 col-xl-6 col-md-6 col-lg-12 col-sm-12 d-flex justify-content-center mt-xxl-4 mt-xl-4 mt-lg-1 mt-md-4">
                <button type="button" class="btn btn-warning fw-bold col-12 mt-3">Update</button>
            </div>

            <div class="col-xxl-6 col-xl-6 col-md-6 col-lg-12 col-sm-12 d-flex justify-content-center mt-xxl-4 mt-xl-4 mt-lg-1 mt-md-4">
                <button type="button" class="btn btn-danger fw-bold col-12 mt-3">Delete</button>
            </div>


        </div>



        <div class="col-12 mt-1 table-responsive p-0 ">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Customer Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Join Date</th>
                    <th scope="col">Level</th>
                    <th scope="col">Total Point</th>
                    <th scope="col">Recent Buy Date </th>
                </tr>
                </thead>
                <tbody id="customer_Table">

                </tbody>
            </table>
        </div>



    </div>
</div>


<script src="../js/mobileNavJs.js"></script>
</body>
</html>
