    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.css">

<body>

<div class="row">

    <div class="col-6 bg-yellow height100vh">
            <img src="../img/GroupShoes.png" class="img-fluid w-107 ml-5" alt="">

            <h1 class="text-center mt-5 fw-bold fs-55">Login</h1>

            <img src="../img/logo2.png" alt="" class="mx-auto d-block w-16 mt-5">

            <form>

                <!-- Email -->
                <div data-mdb-input-init class="col-6 form-outline mt-5 ml-25">
                    <input type="email" class="form-control ps-5" placeholder="Email" />
                    <i class="fas fa-envelope ms-3"></i>
                </div>

                <!-- Password -->
                <div data-mdb-input-init class="col-6 form-outline mt-3 ml-25">
                    <input type="password" class="form-control ps-5 " placeholder="Password" />
                    <i class="fas fa-lock ms-3"></i>
                </div>

                <!-- User -->
                <div data-mdb-input-init class="col-6 form-outline mt-3 ml-25">
                    <select class="form-control ps-5" id="sel1">
                        <option value="option1" disabled selected>Select Role</option>
                        <option value="option2">Admin</option>
                        <option value="option3">User</option>
                    </select>
                    <i class="fas fa-user ms-3"></i>
                </div>
                <h5 class="text-center mt-1" style="font-size: 12px">Donâ€™t  have an account ? <a href="">Sign Up</a></h5>

                    <div class="row">
                        <div class="col"> <!-- Column to center the button -->

                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                        </div>
                    </div>
                </div>

            </form>


    </div>



</div>
